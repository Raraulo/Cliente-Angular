<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 py-8">
  <div class="bg-white rounded-2xl shadow-2xl flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">

    <!-- Formulario -->
    <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
      <form (ngSubmit)="onSubmit()" #f="ngForm" class="space-y-7">
        <h2 class="text-4xl font-extrabold text-center text-indigo-700">
          Iniciar Sesión
        </h2>
        <p class="text-center text-gray-500">Bienvenido de nuevo, ingresa tus datos</p>

        <!-- Usuario -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
          <input name="username" required [(ngModel)]="username"
                 class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition"/>
        </div>

        <!-- Contraseña -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <div class="relative">
            <input [type]="showPassword ? 'text' : 'password'"
                   name="password" required [(ngModel)]="password"
                   class="w-full border border-gray-300 rounded-lg py-2 px-3 pr-10 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition"/>
            <span (click)="showPassword=!showPassword"
                  class="absolute inset-y-0 right-3 flex items-center cursor-pointer text-indigo-600 text-sm">
              {{ showPassword ? 'Ocultar' : 'Mostrar' }}
            </span>
          </div>
        </div>

        <div *ngIf="errorMsg" class="text-red-500 text-sm text-center">{{ errorMsg }}</div>

        <button type="submit" [disabled]="f.invalid"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
          Ingresar
        </button>

        <!-- Separador -->
        <div class="flex items-center my-2">
          <div class="flex-grow border-t border-gray-200"></div>
          <span class="mx-3 text-gray-400 text-sm">o</span>
          <div class="flex-grow border-t border-gray-200"></div>
        </div>

        <div class="flex flex-col gap-3">
  <!-- Google -->
  <button type="button" aria-label="Ingresar con Google"
    class="flex items-center justify-center gap-3 w-full border border-gray-300 rounded-lg py-2 hover:bg-gray-50 hover:scale-[1.02] transition font-medium">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" class="w-5 h-5">
    Google
  </button>

  <!-- Microsoft -->
  <button type="button" aria-label="Ingresar con Microsoft"
    class="flex items-center justify-center gap-3 w-full border border-gray-300 rounded-lg py-2 hover:bg-gray-50 hover:scale-[1.02] transition font-medium">
    <svg class="w-5 h-5" viewBox="0 0 23 23">
      <rect width="10" height="10" x="1" y="1" fill="#F35325"/>
      <rect width="10" height="10" x="12" y="1" fill="#81BC06"/>
      <rect width="10" height="10" x="1" y="12" fill="#05A6F0"/>
      <rect width="10" height="10" x="12" y="12" fill="#FFBA08"/>
    </svg>
    Microsoft
  </button>

  <!-- Apple -->
  <button type="button" aria-label="Ingresar con Apple"
    class="flex items-center justify-center gap-3 w-full border border-gray-300 rounded-lg py-2 hover:bg-gray-50 hover:scale-[1.02] transition font-medium">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Apple" class="w-5 h-5">
    Apple
  </button>
</div>

        <!-- Crear cuenta -->
        <div class="text-center">
          <span class="text-gray-600">¿No tienes cuenta?</span>
          <button type="button" class="ml-2 text-indigo-600 font-semibold hover:underline"
                  (click)="onCreateAccount()">
            Crea una
          </button>
        </div>
      </form>
    </div>

    <!-- Imagen lateral -->
    <div class="hidden md:block md:w-1/2 bg-indigo-50 relative">
      <img src="https://img.freepik.com/foto-gratis/hermoso-retrato-mascota-perro-jugo_23-2149218477.jpg?semt=ais_hybrid&w=740"
           alt="Mascota feliz" class="object-cover w-full h-full">
      <div class="absolute inset-0 bg-indigo-700 opacity-10"></div>
    </div>
  </div>
</div>


<!-- Modal registro -->
<app-register-modal
  *ngIf="mostrarRegistro"
  (close)="cerrarRegistro()">
</app-register-modal>
