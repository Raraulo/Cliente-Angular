<!-- Pantalla de carga -->
<div *ngIf="loading" [ngClass]="{'slide-up': !loading}" 
     class="fixed inset-0 z-[9999] bg-[#443CD6] flex flex-col items-center justify-center gap-6 transition-all duration-1000 overflow-hidden">

  <!-- Fondo de huellitas -->
  <div class="paw-container">
    <div class="paw" style="left: 10%; animation-delay: 0s;"></div>
    <div class="paw" style="left: 30%; animation-delay: 1s;"></div>
    <div class="paw" style="left: 50%; animation-delay: 2s;"></div>
    <div class="paw" style="left: 70%; animation-delay: 3s;"></div>
    <div class="paw" style="left: 90%; animation-delay: 4s;"></div>
  </div>

  <!-- Logo circular con animaciÃ³n de rebote -->
  <div class="w-40 h-40 rounded-full bg-white p-2 animate-scalebounce shadow-xl z-10">
    <img src="https://static.vecteezy.com/system/resources/previews/006/627/041/non_2x/horse-dog-cat-animal-logo-design-template-vector.jpg"
         alt="logo"
         class="w-full h-full object-cover rounded-full">
  </div>

  <!-- Texto de branding -->
  <a routerLink="/" class="text-3xl font-bold text-white animate-risefade z-10"
     style="font-family:'Chewy', cursive;">
    PawLuxury
  </a>

  <!-- Spinner -->
  <svg class="animate-fadespin h-8 w-8 text-white mt-6 z-10" xmlns="http://www.w3.org/2000/svg" fill="none"
       viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10"
            stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
  </svg>
</div>

<!-- App normal -->
<app-header></app-header>
<main class="min-h-[70vh]">
  <router-outlet></router-outlet>
</main>
<app-footer></app-footer>
